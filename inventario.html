<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - Sistema POS</title>
    <link rel="stylesheet" href="inventario.css">
</head>

<body>

    <ul class="menu">
        <li><a href="index.html" >LEXA</a></li>
        <li><a href="v.html">Ventas</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
        <li class="slider"></li>
    </ul>

    <div class="inventory-container">
        <h1>Gestión de Inventario</h1>
        <div class="product-form">
            <input type="text" id="barcode" placeholder="Código de Barras">
            <input type="text" id="product-name" placeholder="Nombre del Producto">
            <input type="number" id="price" placeholder="Precio" step="0.01">
            <input type="number" id="quantity" placeholder="Cantidad" min="1">
            <button id="add-product-btn">Agregar Producto</button>
        </div>
        <table class="inventory-list">
            <thead>
                <tr>
                    <th>Código de Barras</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventory-body">
                <!-- Los productos se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="inventario.js"></script>
</body>

</html>
